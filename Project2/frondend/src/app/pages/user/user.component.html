<div>
    <h3>{{userData?.user | json }}</h3>
<ul>
    <li *ngFor="let item of userData?.devices; index as i">
        {{i+1}}: {{item | json }} 
    </li>
</ul>

</div>

<div></div>

<h2>Device List</h2>

<table class = "table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Handle</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let device of devices">
            <td>{{device.name}}</td>
            <td>{{device.number}}</td>
            <td>
                <button (click) = "updateDevice(device.id)" class = "btn btn-info"> Update</button>
                <button (click) = "deleteDevice(device.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
            </td>
        </tr>
    </tbody>
</table>
