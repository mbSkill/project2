<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
            
    <div class="sidebar-logo">
      <a href="#" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Eascor Service</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Service Menu" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">Welcome</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/plandetail">Plan Detail</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="User Menu" nzIcon="user">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/user">Personal Information</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="adddevice">Add Device&Phone
            </a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="updatedevice">Update Device&Phone
            </a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/analysis">Monthly Analysis</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/userplan">Purchased Plan</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="addplan">Add Plan
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>

  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
        
        <span class="header-logout">
          <a href="http://localhost:4200/logout">
          <i nz-icon nzType="logout" nzTheme="outline"></i>
          </a>
        </span>
        
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
  
</nz-layout>
